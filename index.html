<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #marble {
                position: absolute;
            }
            .garden {
                position: relative;
                width : 200px;
                height: 200px;
                border: 5px solid #CCC;
                border-radius: 10px;
            }

            .ball {
                position: absolute;
                top   : 90px;
                left  : 90px;
                width : 20px;
                height: 20px;
                background: green;
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div id="marble">
            O
        </div>
        <div id="request-permission-container">
            <button id='request-permission'>start marble time!</button>
        </div>
        <div id='coords-x'></div>
        <div id='coords-y'></div>
        <div id='coords-z'></div>
        <div class="garden">
            <div class="ball"></div>
          </div>

        <pre class="output"></pre>
    </body>
    <script>
    document.getElementById('request-permission').onclick = () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
            .then(permissionState => {
                if (permissionState === 'granted') {
                    window.addEventListener('devicemotion', deviceMotionHandler);

                }
            })
            .catch(console.error);
        } else {
            // handle regular non iOS 13+ devices
        }
    }

    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
    const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
    const MULTIPLIER = 5;

    const marble = document.getElementById('marble');
    marble.style = `left: ${vw/2}; top: ${vh/2}`;
    const deviceMotionHandler = e => {
        const { x, y, z } = e.acceleration;
        document.getElementById('coords-x').innerHTML = `x: ${x}`;
        document.getElementById('coords-y').innerHTML = `y: ${y}`
        document.getElementById('coords-z').innerHTML = `z: ${z}`

        const current = marble.getBoundingClientRect();
        let newX = current.x - x * MULTIPLIER;
        if (newX < 0) {
            newX = vw;
        } else if (newX > vw) {
            newX = 0;
        }
        let newY = current.y - y * MULTIPLIER;
        if (newY < 0) {
            newY = vh;
        } else if (newY > vh) {
            newY = 0;
        }
        marble.style = `left: ${newX}; top: ${newY}`;
    }

    var ball   = document.querySelector('.ball');
    var garden = document.querySelector('.garden');
    var output = document.querySelector('.output');

    var maxX = garden.clientWidth  - ball.clientWidth;
    var maxY = garden.clientHeight - ball.clientHeight;

    function handleOrientation(event) {
    var x = event.beta;  // In degree in the range [-180,180)
    var y = event.gamma; // In degree in the range [-90,90)

    output.textContent  = `beta : ${x}\n`;
    output.textContent += `gamma: ${y}\n`;

    if (x < -10) {
        console.log('tilt forward');
    } else if (x > 10) {
        console.log('tilt back');
    }

    if (y < -15) {
        console.log('tilt left');
    } else if (y > 15) {
        console.log('tilt right');
    }

    // Because we don't want to have the device upside down
    // We constrain the x value to the range [-90,90]
    if (x >  90) { x =  90};
    if (x < -90) { x = -90};

    // To make computation easier we shift the range of
    // x and y to [0,180]
    x += 90;
    y += 90;

    // 10 is half the size of the ball
    // It center the positioning point to the center of the ball
    ball.style.top  = (maxY*y/180 - 10) + "px";
    ball.style.left = (maxX*x/180 - 10) + "px";
    }

    window.addEventListener('deviceorientation', handleOrientation);
    </script>
</html>
