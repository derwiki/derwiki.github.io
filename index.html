<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #ball {
                position: absolute;
                top   : 90px;
                left  : 90px;
                width : 20px;
                height: 20px;
                background: green;
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div id="request-permission-container">
            <button id='request-permission'>start marble time!</button>
        </div>
        <div id='coords-x'></div>
        <div id='coords-y'></div>
        <div id='coords-z'></div>
        <div id='currX'></div>
        <div id='currY'></div>
        <div id="ball"></div>
          
        <pre class="output"></pre>
    </body>
    <script>
    document.getElementById('request-permission').onclick = () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
            .then(permissionState => {
                if (permissionState === 'granted') {
                    window.addEventListener('devicemotion', deviceMotionHandler);
                    
                }
            })
            .catch(console.error);
        } else {
            // handle regular non iOS 13+ devices
        }
    }


    const THRESHOLD = 15;
    const THRESHOLD_X = THRESHOLD;
    const THRESHOLD_Y = THRESHOLD;

    const getCurrentState = (x, y) => {
        const neutral_x = x > -1 * THRESHOLD_X && x < THRESHOLD_X;
        const neutral_y = y > -1 * THRESHOLD_Y && y < THRESHOLD_Y;
        const tiltForward = x < -1 * THRESHOLD_X;
        const tiltBack = x > THRESHOLD_X;
        const tiltLeft = y < -1 * THRESHOLD_Y;
        const tiltRight = y > THRESHOLD_Y;

        if (neutral_x && neutral_y) return states.NEUTRAL;
        else if (tiltLeft) return states.TILT_LEFT;
        else if (tiltRight) return states.TILT_RIGHT;
        else if (tiltForward) return states.TILT_FORWARD;
        else if (tiltBack) return states.TILT_BACK;
        else throw Error("UNKNOWN_STATE");
    }

    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
    const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
    const MULTIPLIER = 1;

    let currX = vw/2;
    let currY = vh/2;

    const marble = document.getElementById('ball');
    marble.style = `left: ${currX}; top: ${currY}`;

    const deviceMotionHandler = e => {
        //const { x, y, z } = e.acceleration;
        // beta is forward/back [-90, 90] y 
        // gamma is left/right [-90, 90] x
        const { beta, gamma } = e.rotationRate;
        // console.log('beta', beta, 'gamma', gamma);
        //document.getElementById('coords-x').innerHTML = `x: ${x}`;
        //document.getElementById('coords-y').innerHTML = `y: ${y}`;

        // const current = marble.getBoundingClientRect();
        let newX = currX + gamma;
        document.getElementById('coords-x').innerHTML = `currX: ${currX}, newX: ${newX}`;
        if (newX < 0) {
            newX = 0;
        } else if (newX > vw) {
            newX = vw;
        }

        let newY = currY + beta;
        
        if (newY < 0) {
            newY = 0;
        } else if (newY > vh) {
            newY = vh;
        }
        currY = newY;
        currX = newX;
        marble.style = `left: ${newX}px; top: ${newY}px`;
    }

    /* .      */

    var ball   = document.querySelector('#ball');
    var output = document.querySelector('.output');

    var maxX = vw  - ball.clientWidth;
    var maxY = vh - ball.clientHeight;

    const states = {
        TILT_FORWARD: 'tilt_forward',
        TILT_BACK: 'tilt_back',
        TILT_LEFT: 'tilt_left',
        TILT_RIGHT: 'tilt_right',
        NEUTRAL: 'neutral'
    }


    function handleOrientation(event) {
        var x = event.beta;  // In degree in the range [-180,180)
        var y = event.gamma; // In degree in the range [-90,90)

        output.textContent  = `beta : ${x}\n`;
        output.textContent += `gamma: ${y}\n`;
        output.textContent += `getCurrentState: ${getCurrentState(x, y)}\n`;
        output.textContent += `currX: ${currX}\n`;
        output.textContent += `currY: ${currY}\n`;

        // Because we don't want to have the device upside down
        // We constrain the x value to the range [-90,90]
        if (x >  90) { x =  90};
        if (x < -90) { x = -90};

        // To make computation easier we shift the range of
        // x and y to [0,180]
        x += 90;
        y += 90;

        // 10 is half the size of the ball
        // It center the positioning point to the center of the ball
        //ball.style.top  = (maxY*y/180 - 10) + "px";
        //ball.style.left = (maxX*x/180 - 10) + "px";
    }

    window.addEventListener('deviceorientation', handleOrientation);
    </script>
</html>
